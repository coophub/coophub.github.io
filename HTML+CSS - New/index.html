<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
    <title>COOPHUB</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  // Add smooth scrolling to all links
  $("a").on('click', function(event) {

    // Make sure this.hash has a value before overriding default behavior
    if (this.hash !== "") {
      // Prevent default anchor click behavior
      event.preventDefault();

      // Store hash
      var hash = this.hash;

      // Using jQuery's animate() method to add smooth page scroll
      // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 800, function(){

        // Add hash (#) to URL when done scrolling (default click behavior)
        window.location.hash = hash;
      });
    } // End if
  });
});


$(document).ready(function(){
    var scroll_start = 0;
    var startchange = $('.topnav');
    var offset = startchange.offset();
    $(document).scroll(function() {
        scroll_start = $(this).scrollTop();
        if(scroll_start > offset.top) {
            $('.topnav').css('background-color', 'rgba(238, 238, 238, 0.9)');
            $('#logo-link span').css('color', 'rgb(34, 34, 34)');
            $('#logo-link span').css('cursor', 'pointer');
            $('#list').attr('id', 'listdown');
        } else {
            $('.topnav').css('background-color', 'transparent');
            $('#logo-link span').css('color', 'transparent');
            $('#logo-link span').css('cursor', 'default');
            $('#listdown').attr('id', 'list');
        }
    });
});

</script>

</head>
<body>

    <div class="topnav" data-animation="flipInX" data-timeout="400">
        <div id="list">
            <a href="#contact" class="active">CONTACT</a>
            <a href="#pricing" >PRICING</a>
            <a href="#team" >TEAM</a>
            <a href="#features" >FEATURES</a>
            <a href="#about" >ABOUT</a>
            <a href="#home" >HOME</a>
          </ul>
        </div>


        <div id="logo">
            <a id="logo-link" href="#home">
                <span class="logo-first">COOP</span><span class="logo-second">HUB</span>
            </a>
        </div>
    </div>

    <div class="photo" id="home">
        <div class="info">
            <p id="home-title">
                <span class="logo-first">COOP</span><span class="logo-second">HUB</span>
            </p>
            <p class="subtext">
                Centralized platform for employers and students to connect.
            </p>
            <a href="#contact">
                <button class="button" id="home-button">REGISTER</button>
            </a>
        </div>
    </div>

    <div class="photo" id="about">

    </div>

    <div class="photo" id="features">

    </div>

    <div class="photo" id="team">

    </div>

    <div class="photo" id="pricing">

    </div>

    <div class="color" id="contact">

    </div>
</body>
</html>
